<html>

<script src="	https://vbsols--sandbox.sandbox.my.site.com/Contact/lightning/lightningOut.js" </script>

    <div data-lightning-out="true"></div>

    <script>
    const appName = 'c:auraApp'
    const componentName = 'c:helloWorld'
    const lightningEndpoint = 'https://vbsols--sandbox.sandbox.my.site.com/Contact'
    const targetElement = document.querySelector("[data-lightning-out]")
    const componentAttributes = {
    
    };

    
    $Lightning.use(
        appName,
        function() {
            // Callback once framework and app are loaded
            $Lightning.createComponent(
                componentName, // Top-level component of your app
                componentAttributes, // Attributes to set on the component (leave empty for now)
                targetElement, // The ID of the container div where the component will be inserted
                function(cmp) {
                    console.log("Lightning Web Component was created successfully");
                }
            );
        },
        lightningEndpoint
    );
</script>
</html>
